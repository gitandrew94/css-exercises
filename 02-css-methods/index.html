<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="view-point" content="width=device-width", intial-scale="1.0">
        <title>Class and ID Selectors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <p class="odd-elements">Number 1 - I'm a class!</p>
        <div id="second-element"> Number 2 - I'm one ID.</div>
        <!-- Changed ID to class selector to match solution for Number 3/4-->
        <p class="odd-elements adjust-font-size">Number 3 - I'm a class, but cooler!</p>
        <div id="fourth-element" class="adjust-font-size">Number 4 - I'm another ID.</div>
        <p class="odd-elements">Number 5 - I'm a class!</p>
    </body>
</html>
